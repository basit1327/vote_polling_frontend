<html class="no-js " lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

	<title>Vote Polling System</title>

	<!-- Web Css -->
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

	<!--<link rel="stylesheet" href="assets/css/fontawesome.css">-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="assets/css/custom.css">

</head>

<body ng-app="vpoll" ng-controller="mainCTRL" ng-cloak>

<div id="content" class="container">
	<div class="row today-poll">
            <div class="col-md-12">
				<h4><i class="fa fa-comment"></i>Today's Poll </h4>
				<p class="mb-0">{{todayPoll.text}}</p>
				<h6 class="date-text">{{todayPoll.date}}</h6>
				<div>
					<button ng-click="submitVote(1)" class="yes-btn">YES</button>
					<button ng-click="submitVote(0)" class="no-btn">No</button>
				</div>
				<p class="mt-2">Total number of vote recorded <span style="font-weight: bolder">{{todayPoll.votesCount}}</span></p>
            </div>
	</div>
	<div class="row mt-5">
		<div ng-repeat="x in pollsList" class="col-md-6 col-sm-12 ml-2 mr-2 mb-5" style="border-bottom: 2px solid lightgray; max-width: 45%">
			<h6 class="date-text mb-0">{{x.date}}</h6>
			<p>{{x.text}}</p>
		</div>
	</div>
</div>

<!-- No Record Found Div -->
<div class="row" id="no-record-dialog" style="display: none">
	<div class="col-md-8 offset-md-2" style="text-align: center;">
		<img class="mt-5" src="assets/images/NoRecordFound.jpg" style="max-width: 50%">
	</div>
</div>
<!-- No Record Found Div end -->


<!-- Waiting Div -->
<div id="waiting" class="loading-container text-center">
	<i class="fa fa-spinner fa-spin"></i>
</div>
<!-- Waiting Div end -->

<!-- jQuery-->
<script src="assets/js/jquery-3.3.1.min.js"></script>

<!-- Angular JS -->
<script src="assets/js/angular1.7.9.min.js"></script>

<!-- Utils -->
<script src="utils/config.js"></script>
<script src="utils/request.js"></script>

<!-- Angular controller for page -->
<script src="controllers/mainCTRL.js"></script>

<!--script sweet alert-->
<script src="assets/js/sweet-alert.min.js"></script>

</body>

</html>
